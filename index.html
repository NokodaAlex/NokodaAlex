<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<title>"X"TET Generator</title>
</head>
<body>
	<div class="container my-5 centrado1">
		<header><h1>"X" TET Generator</h1></header>
		<div class="centrado1">
				<form id="formulario" class="form">
					<div class="centrado1">
						<h6>Ingrese el numero de Notas</h6>
						<input type="text" name="temp" value="12" class="my-3">
						<h6>Ingrese el numero escalas</h6>
						<input type="text" name="scale" value="2" class="my-3">
						<button class="btn btn-primary" type="submit">Procesar</button>
					</div>
				</form>		
		</div>
		<div class="mt-3" id="respuesta">
		</div>
		<div class="mt-3" id="botonera">
			
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
